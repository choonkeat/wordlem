<html>
<head>
  <meta charset="utf-8">
  <title>Wordlem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Un portage simpliste de Wordle en Elm.">
  <meta name="theme-color" content="#ffffff">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/vinorodrigues/bootstrap-dark@0.6.1/dist/bootstrap-nightfall.min.css"
    crossorigin="anonymous"
    media="(prefers-color-scheme: dark)">
  <style>
    .game {
      max-width: 600px;
    }
    .letter {
      padding: .2em;
      color: white;
      font-size: 2em;
      font-family: sans-serif;
      text-align: center
    }
  </style>
</head>
<body>
  <div class="game container">
    <div class="row mt-4 mb-3">
      <div class="col-sm-3">
        <h1>Wordlem</h1>
      </div>
      <div class="col-sm-9 text-end d-flex justify-content-end align-items-center">
        <small class="text-start text-sm-end">
          Un portage simpliste de <a href="https://www.powerlanguage.co.uk/wordle/">Wordle</a>
          en <a href="https://elm-lang.org/">Elm</a>.
       </small>
      </div>
    </div>
    <main></main>
  </div>
  <script src="app.js"></script>
  <script>
    Elm.Main.init({
      node: document.querySelector("main"),
      flags: { lang: navigator.language || "en" }
    });
  </script>
</body>
</html>
