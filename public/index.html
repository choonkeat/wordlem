<html>
<head>
  <meta charset="utf-8">
  <title>Wordlem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simplistic port of the popular Wordle game in Elm.">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <style>
    .game {
      max-width: 600px;
    }
    .letter {
      padding: .2em;
      color: white;
      font-size: 2em;
      font-family: sans-serif;
      text-align: center
    }
  </style>
</head>
<body>
  <div class="game container">
    <div class="row mt-4 mb-3">
      <div class="col-sm-3">
        <h1>Wordlem</h1>
      </div>
      <div class="col-sm-9 text-end d-flex justify-content-end align-items-center">
        <small class="text-muted text-start text-sm-end">
          A simplistic port of the popular
          <a href="https://www.powerlanguage.co.uk/wordle/">Wordle game</a>
          in <a href="https://elm-lang.org/">Elm</a>.
       </small>
      </div>
    </div>
    <main></main>
  </div>
  <script src="app.js"></script>
  <script>Elm.Main.init({ node: document.querySelector("main") })</script>
</body>
</html>
